# Application Configuration
app.url=https://www.saucedemo.com/
app.name=Sauce Demo Automation
app.version=1.0

# Browser Configuration
browser=chrome
browser.headless=false
browser.window.size=1920x1080

# Timeout Configuration
timeout.implicit.wait=10
timeout.explicit.wait=10
timeout.page.load=30

# Test Data Configuration
test.data.filepath=src/test/resources/testdata/
test.environment=qa

# Reporting Configuration
report.directory=target/reports/
report.screenshot.directory=target/screenshots/
report.format=html

# Email Configuration (optional)
email.enabled=false
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.username=your-email@gmail.com
email.password=your-password
email.recipients=test-team@company.com

# Database Configuration (optional)
database.url=jdbc:mysql://localhost:3306/testdb
database.username=root
database.password=password
database.driver=com.mysql.cj.jdbc.Driver

# API Configuration (optional)
api.base.url=https://api.example.com
api.token=your-api-token
api.timeout=15000

# Logging Configuration
log.level=INFO
log.file.path=target/logs/
log.file.name=automation.log
